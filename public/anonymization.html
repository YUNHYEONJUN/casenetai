<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 익명화 - CaseNetAI</title>
    <script>
        // 즉시 실행 인증 체크 (페이지 로드 전)
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('로그인이 필요한 서비스입니다.');
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .result-section {
            display: none;
        }

        .text-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .mapping-table {
            font-size: 13px;
        }

        .badge-category {
            font-size: 12px;
            padding: 5px 10px;
        }

        .btn-action {
            margin: 5px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner-border {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <h5>문서를 분석하고 있습니다...</h5>
            <p class="text-muted">잠시만 기다려주세요</p>
        </div>
    </div>

    <div class="main-container">
        <!-- 헤더 -->
        <div class="text-center text-white mb-4">
            <h1><i class="bi bi-shield-lock"></i> 문서 익명화</h1>
            <p>개인정보가 포함된 문서를 안전하게 익명화하세요</p>
            <a href="/index.html" class="btn btn-light btn-sm">← 메인으로</a>
        </div>

        <!-- 업로드 카드 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-cloud-upload"></i> 문서 업로드</h5>
            </div>
            <div class="card-body">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="bi bi-file-earmark-arrow-up"></i>
                    </div>
                    <h4>파일을 드래그하거나 클릭하여 업로드</h4>
                    <p class="text-muted">지원 형식: DOCX, PDF, TXT (최대 10MB)</p>
                    <input type="file" id="fileInput" accept=".docx,.pdf,.txt" style="display: none;">
                    <button class="btn btn-primary mt-3" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-folder2-open"></i> 파일 선택
                    </button>
                </div>

                <div class="mt-3" id="fileInfo" style="display: none;">
                    <div class="alert alert-info">
                        <i class="bi bi-file-earmark-text"></i>
                        <strong>선택된 파일:</strong> <span id="fileName"></span>
                        <span class="badge bg-primary ms-2" id="fileSize"></span>
                    </div>
                    <button class="btn btn-success btn-lg w-100" onclick="processDocument()">
                        <i class="bi bi-shield-check"></i> 익명화 시작
                    </button>
                </div>
            </div>
        </div>

        <!-- 결과 섹션 -->
        <div class="result-section" id="resultSection">
            <!-- 통계 카드 -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="bi bi-person"></i> 이름
                        <h3 id="statNames">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="bi bi-building"></i> 시설
                        <h3 id="statFacilities">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="bi bi-telephone"></i> 연락처
                        <h3 id="statPhones">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="bi bi-geo-alt"></i> 주소
                        <h3 id="statAddresses">0</h3>
                    </div>
                </div>
            </div>

            <!-- 익명화된 텍스트 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-file-text"></i> 익명화된 문서</h5>
                    <div>
                        <button class="btn btn-light btn-sm btn-action" onclick="copyAnonymizedText()">
                            <i class="bi bi-clipboard"></i> 복사
                        </button>
                        <button class="btn btn-primary btn-sm btn-action" onclick="downloadAnonymizedText()">
                            <i class="bi bi-download"></i> TXT 다운로드
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-display" id="anonymizedText"></div>
                </div>
            </div>

            <!-- 매핑 테이블 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-table"></i> 익명화 매핑 테이블</h5>
                    <button class="btn btn-light btn-sm btn-action" onclick="downloadMappingTable()">
                        <i class="bi bi-download"></i> 엑셀 다운로드
                    </button>
                </div>
                <div class="card-body">
                    <div id="mappingTableContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/anonymization.js"></script>
</body>
</html>
