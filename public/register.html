<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - CaseNetAI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #0ea5e9 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 48px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 32px;
            color: #0f172a;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .auth-header p {
            color: #475569;
            font-size: 14px;
            letter-spacing: -0.01em;
        }

        .welcome-badge {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.25);
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: -0.01em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-hint {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
        }

        .strength-weak { background: #f56565; width: 33%; }
        .strength-medium { background: #ed8936; width: 66%; }
        .strength-strong { background: #48bb78; width: 100%; }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 8px rgba(30, 64, 175, 0.2);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.3);
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
            margin-right: 10px;
            width: auto;
        }

        .terms-checkbox label {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.5;
            font-weight: normal;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #718096;
            font-size: 14px;
            position: relative;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }

        .back-home a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .benefit-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .benefit-box h3 {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #4a5568;
        }

        .benefit-item::before {
            content: '✓';
            color: #48bb78;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <span class="welcome-badge">신규 가입 시 무료 체험 3회</span>
                <h1>회원가입</h1>
                <p>CaseNetAI 서비스 시작하기</p>
            </div>

            <div class="benefit-box">
                <h3>가입 혜택</h3>
                <div class="benefit-item">무료 체험 3회 즉시 제공</div>
                <div class="benefit-item">상담일지 자동 생성 (AI 음성인식)</div>
                <div class="benefit-item">판례 검색 및 북마크 무제한</div>
            </div>

            <div id="alertMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="홍길동"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="example@email.com"
                        required
                        autocomplete="email"
                    >
                    <div class="form-hint">로그인 시 사용할 이메일을 입력하세요</div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="6자 이상 입력하세요"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="form-hint" id="passwordHint">비밀번호 강도: -</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인 *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="비밀번호를 다시 입력하세요"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="phone">전화번호 (선택)</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="010-1234-5678"
                        autocomplete="tel"
                    >
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        <a href="/terms.html" target="_blank">이용약관</a> 및 
                        <a href="/privacy.html" target="_blank">개인정보처리방침</a>에 동의합니다
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    회원가입
                </button>
            </form>

            <div class="auth-divider">
                <span>이미 계정이 있으신가요?</span>
            </div>

            <div class="auth-links">
                <a href="/login.html">로그인하기</a>
            </div>

            <div class="back-home">
                <a href="/">← 홈으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertMessage = document.getElementById('alertMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordHint = document.getElementById('passwordHint');

        // 비밀번호 강도 체크
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (password.length === 0) {
                passwordStrengthBar.className = 'password-strength-bar';
                passwordHint.textContent = '비밀번호 강도: -';
            } else if (strength <= 2) {
                passwordStrengthBar.className = 'password-strength-bar strength-weak';
                passwordHint.textContent = '비밀번호 강도: 약함';
            } else if (strength <= 4) {
                passwordStrengthBar.className = 'password-strength-bar strength-medium';
                passwordHint.textContent = '비밀번호 강도: 보통';
            } else {
                passwordStrengthBar.className = 'password-strength-bar strength-strong';
                passwordHint.textContent = '비밀번호 강도: 강함';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const phone = document.getElementById('phone').value.trim();
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // 유효성 검사
            if (!name || !email || !password) {
                showAlert('필수 항목을 모두 입력해주세요.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('비밀번호는 6자 이상이어야 합니다.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('비밀번호가 일치하지 않습니다.', 'error');
                return;
            }

            if (!agreeTerms) {
                showAlert('이용약관 및 개인정보처리방침에 동의해주세요.', 'error');
                return;
            }

            // 이메일 형식 검사
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('올바른 이메일 형식이 아닙니다.', 'error');
                return;
            }

            // 로딩 상태
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading-spinner"></span>가입 중...';

            try {
                // URL 파라미터에서 service_type 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const serviceType = urlParams.get('service') || 'elderly_protection';

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password, 
                        phone,
                        serviceType 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('회원가입 성공! 로그인 페이지로 이동합니다...', 'success');

                    // 1.5초 후 로그인 페이지로 이동 (service 파라미터 유지)
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const service = urlParams.get('service') || 'elderly_protection';
                        window.location.href = `/login.html?service=${service}`;
                    }, 1500);

                } else {
                    showAlert(data.error || '회원가입에 실패했습니다.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '회원가입';
                }

            } catch (error) {
                console.error('회원가입 오류:', error);
                showAlert('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.', 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '회원가입';
            }
        });

        function showAlert(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertMessage.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // 성공 시 3초 후 알림 제거
            if (type === 'success') {
                setTimeout(() => {
                    alertMessage.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
